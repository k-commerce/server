spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:test;MODE=MySQL
    username: sa

  jpa:
    hibernate:
      ddl-auto: create

    properties:
      hibernate:
        default_batch_fetch_size: 100
        format_sql: true

logging:
  level:
    org:
      hibernate:
        SQL: debug
        type: trace

jwt:
  secret: testtesttesttesttesttesttesttesttesttesttesttesttesttesttest
